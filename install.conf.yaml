- defaults:
    link:
      relink: true
      force: true

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/helperbin : helperbin
    ~/.config/terminator : terminator

- create:
    - ~/.vim/undo
    - ~/.vim/autoload

- shell:
    - curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    - vim +PlugInstall +qall

