- defaults:
    link:
      relink: true
      force: true

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/helperbin : helperbin

- create:
    - ~/.vim/undo

- shell:
    - curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

